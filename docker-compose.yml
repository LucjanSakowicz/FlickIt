version: '3.8'
services:
  db:
    image: postgres:15
    container_name: flickit-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flickit}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: flickit-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build: .
    container_name: flickit-backend
    restart: on-failure
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-docker}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-flickit}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-your_password}
      - JWT_SECRET=${JWT_SECRET:-xLaG2/dGZ9B1cHZGU8I+GHZlGhkBPLf88uAYbwMLYJY=}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:-86400000}
      - SERVER_PORT=${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      - db

volumes:
  pgdata:
